<ion-view view-title="Por status">
  <ion-nav-buttons side="secondary">
      <button class="button-clear ion-ios-home white" ng-click="backToMain()">
      </button>
    </ion-nav-buttons>
  <ion-content>
    <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="doRefresh()">
  </ion-refresher>
        <br />
      <div class="title-item">&nbsp;Escolha um status para filtrar</div>
      <label class="item item-input item-select">
        <span class="input-label">Status</span>
          <select ng-model="mesa.status" ng-change="pesquisarMesasStatus()">
            <option ng-repeat="o in statusmesa" value="{{o}}">
               {{o}}
           </option>
          </select>
     </label>
     <br />
     <div class="title">{{error}}</div>

     <ion-list>
       <ion-item ng-repeat="data in listmesas" class="item item-text-wrap item-icon-right" ng-click="toggleItem(data)">
         <div ng-class="isItemShown(data) ? 'item-expand active' : 'item-expand inactive'">
           <h2 class="white">Mesa: {{data.numMesa}}</h2>
         </br>
           <p class="white">NÃºmero: {{data.numMesa}}</p>
           <p class="white">Capacidade: {{data.capacidade}}</p>
           <p class="white">Status: {{data.status}}</p>
         </div>
         <ion-option-button class="button-rose"
                            ng-click="editMesas({{data.codigo}})">
         Editar
         </ion-option-button>
         <i class="icon ion-chevron-right icon-accessory"></i>
       </ion-item>
     </ion-list>
    </div>

  </ion-content>
  <ion-tabs class="tabs-icon-top tabs-stable">
    <ion-tab title="Todas" icon="ion-asterisk" ui-sref="todasmesas" >
    </ion-tab>

    <ion-tab title="Capacidade" icon="ion-ios-people" ui-sref="porcapacidade" >
    </ion-tab>

    <ion-tab title="Status" icon="ion-flag" ui-sref="porstatus" class="tab-item-active">
    </ion-tab>
  </ion-tabs>
</ion-view>
