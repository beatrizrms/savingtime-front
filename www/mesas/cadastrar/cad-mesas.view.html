<ion-view view-title="Gerenciar Mesas">
  <ion-content>
    <div class="title-item">&nbsp;Preencha para cadastrar uma ou mais mesas: </div>
    <div class="main-box-checkin">

      <label class="item item-input">
          <span class="input-label">Numero *</span>
          <input type="tel" ng-model="mesa.numMesa" only-digits />
     </label>

      <label class="item item-input">
          <span class="input-label">Lugares *</span>
          <input type="tel" ng-model="mesa.capacidade" only-digits/>
     </label>
     <br />
    <button class="button button-outline button-stable button-checkin" ng-click="cadastrarMesa()" ng-disabled="!mesa.numMesa || !mesa.capacidade">
      Cadastrar
    </button>
  </div>
  </ion-content>
</ion-view>
