<ion-view view-title="Check-in">
  <ion-content>
    <div class="title"><div class="ion-person-add tam-icon"></div>Faça o check-in de um cliente que solicitou uma mesa: </div>
    <div class="main-box-checkin">
      <label class="item item-input">
        <span class="input-label">Nome do Responsável</span>
        <input type="text" placeholder="Maria da Silva" ng-model="checkin.responsavel">
      </label>
      <label class="item item-input">
        <span class="input-label">Telefone</span>
        <input type="tel" placeholder="(11) 92222-2222" ng-model="checkin.telefone">
      </label>

      <label class="item item-input">
          <span class="input-label">Quant. de pessoas</span>
          <input type="tel"  ng-model="checkin.qtPessoas">
     </label>

     <label class="item item-input item-select">
       <span class="input-label">Tipo de evento</span>
         <select ng-model="checkin.tipoEvento">
           <option selected>Jantar Familiar</option>
           <option>Almoço Familiar</option>
           <option>Jantar Executivo</option>
           <option>Almoço Executivo</option>
           <option>Almoço Trabalho</option>
         </select>
    </label>

    <button class="button button-outline button-stable button-checkin" ng-click="fazerCheckin(checkin)">
      Efetuar Check-in
    </button>
    </div>
  </ion-content>
</ion-view>
