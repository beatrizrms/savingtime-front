<ion-view view-title="Atendimento">
  <ion-content>
    <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="doRefresh()">
  </ion-refresher>
    <div class="title"><div class="tam-icon"></div>Veja quem est√° em atendimento: </div>
      <ion-list>
        <ion-item ng-repeat="data in list" class="item item-icon-right">
            <div>
              <i class="ion-coffee clock"></i>
              <h2 class="text-margin white">{{ data.nomeResponsavel }} </h2>
              <p class="text-margin white">{{data.qtPessoas}} pessoas</p>
              <p class="text-margin white">Codigo do atendimento: {{data.codigoAtendimento}}</p>
            </div>
            <ion-option-button class="button-positive pink"
                       ng-click="checkout({{data.codigoAtendimento}})">
              Checkout
            </ion-option-button>
            <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
      </ion-list>
      </div>
  </ion-content>
</ion-view>
