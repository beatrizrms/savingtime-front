<ion-view view-title="Reserva">
  <ion-content>
    <div class="main-box-reserva">
        <div class="title-pages"> </div>

      <label class="item item-input">
        <span class="input-label">Data *</span>
        <span class="white">{{reservaedit.dataReserva}}</span>
      </label>

      <label class="item item-input">
        <span class="input-label">Horário *</span>
        <span class="white">{{reservaedit.horaReserva}}</span>
      </label>

      <label class="item item-input">
        <span class="input-label">Responsável *</span>
        <input type="text" placeholder="Maria da Silva" maxlength="100" ng-model="reservaedit.responsavel" capitalize/>
      </label>

      <label class="item item-input">
        <span class="input-label">Cpf *</span>
        <input type="text" ng-model="reservaedit.cpf" ui-br-cpf-mask only-digits/>
      </label>

      <label class="item item-input">
        <span class="input-label">Telephone</span>
        <input type="text" ui-br-phone-number  ng-model="reservaedit.telefone" only-digits/>
      </label>

      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="email" placeholder="pessoa@savingtime.com.br" ng-model="reservaedit.email">
      </label>

      <label class="item item-input">
          <span class="input-label">Quant. de pessoas *</span>
          <span class="white">{{reservaedit.qtPessoas}}</span>
     </label>

     <label class="item item-input item-select">
       <span class="input-label">Tipo de evento *</span>
        <select ng-model="reservaedit.codCategoria" ng-options="option.codCategoria as option.nomeCategoria for option in listcategorias"> </select>
    </label>

    <label class="item item-input item-select">
      <span class="input-label">Pagamento *</span>
        <select ng-model="reservaedit.pagamento">
          <option>Transferencia - Processando</option>
          <option>Transferencia - Pago</option>
          <option>Dinheiro - Pago</option>
          <option>Cartao de crédito - Pago</option>
        </select>
   </label>

   <label class="item item-input item-icon-right" ng-click="addPicture()">
      <span class="input-label">Anexar novo comprovante</span>
      <span class="">{{anexado}}</span>
        <i class="icon ion-images"></i>
    </label>

    <label class="item item-input item-icon-right" ng-click="getComprovanteAnexado()">
      <span class="input-label">Ver comprovante </span>
     </label>

    <button class="button button-full button-positive button-checkin" ng-click="editarReserva()" ng-disabled="!reservaedit.responsavel || !reservaedit.cpf || !reservaedit.telefone || !reservaedit.email || !reservaedit.codCategoria || !reservaedit.pagamento">
      Editar
    </button>
    <button class="button button-full pink" ng-click="cancelarReserva({{reservaedit.codReserva}})" ng-show="reservaedit.statusReserva != 'Cancelado'">
      Cancelar Reserva
      </ion-button>
    </div>
  </ion-content>
</ion-view>
