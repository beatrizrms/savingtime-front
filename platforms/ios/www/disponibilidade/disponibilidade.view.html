<ion-view view-title="Disponibilidade">
  <ion-content>
    <div class="title">Preencha os campos para descobrir a possibilidade de reserva:</div>
    <div class="main-box-checkin">

      <label class="item item-input">
        <span class="input-label">Data</span>
        <input type="date" ng-model="disp.data"/>
      </label>

      <label class="item item-input">
        <span class="input-label">Hor√°rio</span>
        <input type="time" ng-model="disp.hora"/>
      </label>

      <label class="item item-input">
          <span class="input-label">Quant. de pessoas</span>
          <input type="tel" onkeypress='return event.charCode >= 48 && event.charCode <= 57' ng-model="disp.quantidade" ng-change="showCategoria(disp.quantidade)"/>
     </label>


      <label class="item item-input item-select" ng-show="categoria">
        <span class="input-label">Tipo de evento</span>
          <select ng-model="disp.tipoEvento">
            <option ng-repeat="op in listcategorias"selected>{{op}}</option>
          </select>
     </label>

    <button class="button button-outline button-stable button-checkin" ng-disabled="!disp.data || !disp.hora || !disp.quantidade || !disp.tipoEvento">
      Verificar
    </button>
    </div>
  </ion-content>
</ion-view>
