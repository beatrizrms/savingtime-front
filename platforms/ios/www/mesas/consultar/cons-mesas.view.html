<ion-view>
  <ion-pane>
    <ion-tabs class="tabs-icon-top tabs-stable">

      <ion-tab title="Todas" icon="ion-asterisk" ui-sref="tab.todasmesas" on-select="onTabSelected()" on-deselect="onTabDeselected()">
        <ion-nav-view name="todasmesas"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Capacidade" icon="ion-ios-people" ui-sref="tab.porcapacidade" on-select="onTabSelected()" on-deselect="onTabDeselected()">
        <ion-nav-view name="porcapacidade"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Status" icon="ion-flag" ui-sref="tab.porstatus" on-select="onTabSelected()" on-deselect="onTabDeselected()">
        <ion-nav-view name="porstatus"></ion-nav-view>
      </ion-tab>
    </ion-tabs>
  </ion-pane>
</ion-view>
